        .main-header {

        .notice {

        .config-section {

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">CFC 현황판</div>
                <div class="sidebar-subtitle">사무실 자원 관리</div>
            </div>
            <div class="nav-menu">
                <button class="nav-item active">
                    <i class="fas fa-tachometer-alt icon"></i>사무실 현황
                </button>
                <button class="nav-item">
                    <i class="fas fa-chart-pie icon"></i>현황 통계
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1 class="main-title">CFC 사무실 임대 현황</h1>
                <div class="header-buttons">
                    <div class="pwa-status" id="pwaStatus">📱 PWA 준비 완료</div>
                    <button class="install-button" id="installButton">
                        <i class="fas fa-download"></i> 앱 설치
                    </button>
                </div>
            </header>

            <div class="content-area">
                <div class="notice notice-info" id="statusNotice">
                    <div class="loading-spinner"></div>
                    <strong>연결 중...</strong> Apps Script에서 데이터를 불러오는 중입니다.
                </div>

                <div class="config-section" id="configSection" style="display: none;">
                    <div class="config-title">
                        <i class="fas fa-cog"></i> Apps Script 설정
                    </div>
                    <input type="text" id="appsScriptUrl" class="url-input" 
                           placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
                    <div>
                        <button class="test-button" onclick="testConnection()">연결 테스트</button>
                        <button class="test-button" onclick="saveAndConnect()">저장 및 연결</button>
                        <button class="test-button" onclick="useTestData()" style="background: #6c757d;">테스트 데이터 사용</button>
                    </div>
                </div>

                <div class="filters-container">
                    <div>
                        <label for="statusFilter">현황 선택:</label>
                        <select id="statusFilter" class="setup-input">
                            <option value="전체">전체</option>
                            <option value="사용중">사용중</option>
                            <option value="퇴거">퇴거</option>
                        </select>
                    </div>
                    <div>
                        <label for="usageFilter">사용처 선택:</label>
                        <select id="usageFilter" class="setup-input">
                            <option value="전체">전체</option>
                        </select>
                    </div>
                    <div>
                        <label for="regionFilter">지역 선택:</label>
                        <select id="regionFilter" class="setup-input">
                            <option value="전체">전체</option>
                        </select>
                    </div>
                    <div>
                        <label for="searchInput">검색:</label>
                        <input type="text" id="searchInput" placeholder="지점명 또는 주소 입력..." class="setup-input">
                    </div>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>현황</th>
                                <th>사용처</th>
                                <th>지역</th>
                                <th>지점명</th>
                                <th>계약일</th>
                                <th>만료일</th>
                                <th>남은 기간</th>
                                <th>보증금 (원)</th>
                                <th>월세 (원)</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            <tr>
                                <td colspan="9" style="text-align: center; padding: 40px;">
                                    <div class="loading-spinner"></div>
                                    데이터를 불러오는 중입니다...
                                </td>

                        </tbody>
                    </table>
                </div>

    <script>
        // ========== 전역 변수 ==========
        let allOfficeData = [];
        let filteredData = [];
        
        // Apps Script URL (기본값)
        let APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwcujFRpQbOeSuaa7YTIr6AEsLt4ShLLJCq8pSb1jngQUKJfogA3h3emm_V3EOnVfygFg/exec';

        // ========== Service Worker 등록 ==========
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                        updatePWAStatus('Service Worker 활성화됨');
                    })
                    .catch(function(err) {
                        console.log('❌ Service Worker 등록 실패:', err);
                        updatePWAStatus('Service Worker 실패');
                    });
            });
        }

        // ========== PWA 기능 ==========
        function updatePWAStatus(message) {
            const statusEl = document.getElementById('pwaStatus');
            if (statusEl) {
                statusEl.textContent = `📱 ${message}`;
                statusEl.style.display = 'block';
            }
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('📱 PWA 설치 프롬프트 준비됨');
            e.preventDefault();
            deferredPrompt = e;
            
            const installBtn = document.getElementById('installButton');
            if (installBtn) {
                installBtn.style.display = 'flex';
            }
            updatePWAStatus('설치 준비 완료');
        });

        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('✅ PWA 설치 완료!');
                    updatePWAStatus('설치 완료');
                } else {
                    console.log('❌ PWA 설치 취소됨');
                }
                deferredPrompt = null;
                document.getElementById('installButton').style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('🎉 PWA 앱이 설치되었습니다!');
            updatePWAStatus('앱 설치됨');
            document.getElementById('installButton').style.display = 'none';
        });

        // ========== 데이터 연결 ==========
        async function connectAppsScript(customUrl = null) {
            const url = customUrl || APPS_SCRIPT_URL;
            const notice = document.getElementById('statusNotice');
            
            // 로딩 상태 표시
            showNotice('info', '<div class="loading-spinner"></div><strong>연결 중...</strong> Apps Script에서 데이터를 불러오는 중입니다.');
            
            try {
                console.log('🔄 Apps Script 연결 시도:', url);
                
                const response = await fetch(`${url}?sheet=임대현황&t=${Date.now()}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('📥 Apps Script 응답:', result);

                // 응답 데이터 처리
                let data;
                if (result && result.status === 'success' && Array.isArray(result.data)) {
                    data = result.data;
                } else if (Array.isArray(result)) {
                    data = result;
                } else {
                    throw new Error('예상치 못한 응답 형식: ' + JSON.stringify(result));
                }

                // 데이터 파싱 및 렌더링
                const parsedData = parseOfficeData(data);
                if (parsedData.length === 0) {
                    throw new Error('유효한 데이터가 없습니다. 스프레드시트의 헤더와 데이터를 확인해주세요.');
                }

                allOfficeData = parsedData;
                populateFilterOptions();
                applyFilters();
                
                showNotice('success', '✅ <strong>연결 성공!</strong> ' + parsedData.length + '개의 사무실 데이터를 불러왔습니다.');
                setTimeout(() => hideNotice(), 3000);

            } catch (error) {
                console.error('❌ Apps Script 연결 실패:', error);
                handleConnectionError(error.message);
            }
        }

        function handleConnectionError(errorMessage) {
            showNotice('error', `❌ <strong>연결 실패:</strong> ${errorMessage}`);
            
            // 설정 섹션 표시
            document.getElementById('configSection').style.display = 'block';
            document.getElementById('appsScriptUrl').value = APPS_SCRIPT_URL;
            
            console.log('💡 해결 방법:');
            console.log('1. Apps Script URL이 올바른지 확인');
            console.log('2. 스프레드시트가 공개되어 있는지 확인');
            console.log('3. Apps Script 배포 설정 확인');
        }

        // ========== 데이터 파싱 ==========
        function parseOfficeData(rawData) {
            if (!rawData || rawData.length < 1) {
                return [];
            }

            // 헤더 행 찾기
            let headerIdx = -1;
            for (let i = 0; i < Math.min(10, rawData.length); i++) {
                const row = rawData[i];
                if (Array.isArray(row) && row.some(cell => cell && String(cell).trim() === '지점명')) {
                    headerIdx = i;
                    break;
                }
            }

            if (headerIdx < 0) {
                throw new Error('스프레드시트에서 "지점명" 헤더를 찾을 수 없습니다.');
            }

            const headers = rawData[headerIdx].map(h => h ? String(h).trim() : '');
            const parsedData = [];

            for (let i = headerIdx + 1; i < rawData.length; i++) {
                const row = rawData[i];
                const branchNameIndex = headers.indexOf('지점명');
                
                if (!Array.isArray(row) || !row[branchNameIndex] || String(row[branchNameIndex]).trim() === '') {
                    continue;
                }

                const office = { id: `office_${i}` };
                
                // 헤더에 맞춰 데이터 매핑
                headers.forEach((header, index) => {
                    if (header) {
                        office[header] = (row[index] !== undefined && row[index] !== null) ? String(row[index]).trim() : '';
                    }
                });

                // 필수 필드 처리
                office.지점명 = String(office['지점명'] || '');
                office.현황 = String(office['현황'] || '');
                office.주소 = String(office['주소'] || '');
                office.사용처 = String(office['사용처'] || '');
                office.지역 = String(office['지역'] || '');

                // 날짜 처리
                office.계약일 = formatDate(office['계약일']);
                office.만료일 = formatDate(office['만료일']);

                // 금액 처리
                office.월세 = formatNumber(office['월세']);
                office.보증금 = formatNumber(office['보증금']);

                // 남은 일수 계산
                if (office['만료일']) {
                    const expiryDate = parseDate(office['만료일']);
                    if (expiryDate) {
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        expiryDate.setHours(0, 0, 0, 0);
                        office.남은일수 = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                    } else {
                        office.남은일수 = null;
                    }
                } else {
                    office.남은일수 = null;
                }

                parsedData.push(office);
            }

            return parsedData;
        }

        // ========== 유틸리티 함수 ==========
        function parseDate(dateString) {
            if (!dateString) return null;
            
            const str = String(dateString).trim();
            
            // YYYY-MM-DD 형식
            const parts = str.match(/(\d{4})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
            if (parts) {
                return new Date(parseInt(parts[1]), parseInt(parts[2]) - 1, parseInt(parts[3]));
            }
            
            // 표준 Date 객체로 파싱 시도
            const date = new Date(str);
            return !isNaN(date.getTime()) ? date : null;
        }

        function formatDate(dateValue) {
            if (!dateValue) return '';
            
            const date = parseDate(dateValue);
            if (!date) return '';
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatNumber(value) {
            if (!value) return '';
            
            const num = parseFloat(String(value).replace(/[^0-9.-]/g, ''));
            if (isNaN(num)) return '';
            
            return num.toLocaleString('ko-KR');
        }

        // ========== UI 업데이트 ==========
        function showNotice(type, message) {
            const notice = document.getElementById('statusNotice');
            notice.className = `notice notice-${type}`;
            notice.innerHTML = message;
            notice.style.display = 'block';
        }

        function hideNotice() {
            const notice = document.getElementById('statusNotice');
            notice.style.display = 'none';
        }

        function populateFilterOptions() {
            // 사용처 옵션 업데이트
            const usageFilter = document.getElementById('usageFilter');
            const usages = [...new Set(allOfficeData.map(o => o.사용처).filter(u => u))].sort();
            
            while (usageFilter.options.length > 1) {
                usageFilter.remove(1);
            }
            
            usages.forEach(usage => {
                const option = document.createElement('option');
                option.value = usage;
                option.textContent = usage;
                usageFilter.appendChild(option);
            });

            // 지역 옵션 업데이트
            const regionFilter = document.getElementById('regionFilter');
            const regions = [...new Set(allOfficeData.map(o => o.지역).filter(r => r))].sort();
            
            while (regionFilter.options.length > 1) {
                regionFilter.remove(1);
            }
            
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionFilter.appendChild(option);
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #6c757d;">조건에 맞는 데이터가 없습니다.</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                
                // 만료 임박 스타일
                if (item.현황 === '사용중' && item.남은일수 !== null) {
                    if (item.남은일수 <= 60) {
                        row.style.backgroundColor = '#ffcdd2';
                        row.style.fontWeight = '700';
                    } else if (item.남은일수 <= 180) {
                        row.style.backgroundColor = '#ffe0b2';
                        row.style.fontWeight = '600';
                    }
                }

                const statusClass = item.현황 === '사용중' ? 'status-active-cell' : 'status-inactive-cell';
                
                let daysText = '-';
                if (item.남은일수 !== null) {
                    if (item.남은일수 < 0) {
                        daysText = `만료 ${Math.abs(item.남은일수)}일 지남`;
                    } else if (item.남은일수 === 0) {
                        daysText = '오늘만료';
                    } else {
                        daysText = `${item.남은일수}일`;
                    }
                }

                row.innerHTML = `
                    <td><span class="status-badge ${statusClass}">${item.현황 || '-'}</span></td>
                    <td>${item.사용처 || '-'}</td>
                    <td>${item.지역 || '-'}</td>
                    <td>${item.지점명 || '-'}</td>
                    <td>${item.계약일 || '-'}</td>
                    <td>${item.만료일 || '-'}</td>
                    <td>${daysText}</td>
                    <td>${item.보증금 || '-'}</td>
                    <td>${item.월세 || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const usageFilter = document.getElementById('usageFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allOfficeData.filter(item => {
                const statusMatch = statusFilter === '전체' || item.현황 === statusFilter;
                const usageMatch = usageFilter === '전체' || item.사용처 === usageFilter;
                const regionMatch = regionFilter === '전체' || item.지역 === regionFilter;
                const searchMatch = !searchTerm || 
                    item.지점명.toLowerCase().includes(searchTerm) ||
                    (item.주소 && item.주소.toLowerCase().includes(searchTerm));

                return statusMatch && usageMatch && regionMatch && searchMatch;
            });

            filteredData = filtered;
            renderTable(filtered);
        }

        // ========== 설정 관련 함수 ==========
        function testConnection() {
            const url = document.getElementById('appsScriptUrl').value.trim();
            if (!url) {
                alert('Apps Script URL을 입력해주세요.');
                return;
            }
            
            showNotice('info', '<div class="loading-spinner"></div><strong>연결 테스트 중...</strong>');
            connectAppsScript(url);
        }

        function saveAndConnect() {
            const url = document.getElementById('appsScriptUrl').value.trim();
            if (!url) {
                alert('Apps Script URL을 입력해주세요.');
                return;
            }
            
            APPS_SCRIPT_URL = url;
            localStorage.setItem('cfc-apps-script-url', url);
            document.getElementById('configSection').style.display = 'none';
            connectAppsScript(url);
        }

            document.getElementById('configSection').style.display = 'none';
            loadTestData();
        }

                    주소: '대구시 중구 중앙대로 101', 계약일: '2023-03-01', 만료일: '2025-02-28',

                    보증금: '60,000,000', 월세: '4,000,000', 남은일수: 30
                }
            ];

            allOfficeData = testData.map((item, index) => ({ ...item, id: `test_${index}` }));
            populateFilterOptions();
            applyFilters();
            
            showNotice('info', '📊 <strong>테스트 데이터:</strong> ' + testData.length + '개의 샘플 데이터를 로드했습니다.');
            setTimeout(() => hideNotice(), 3000);
        }

        // ========== 이벤트 리스너 ==========
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('usageFilter').addEventListener('change', applyFilters);
        document.getElementById('regionFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // ========== 초기화 ==========
        function initializeApp() {
            console.log('🚀 CFC 현황판 앱 시작');
            
            // 저장된 URL 복원
            const savedUrl = localStorage.getItem('cfc-apps-script-url');
            if (savedUrl) {
                APPS_SCRIPT_URL = savedUrl;
            }
            
            // 데이터 연결 시도
            connectAppsScript();
        }

        // 페이지 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
